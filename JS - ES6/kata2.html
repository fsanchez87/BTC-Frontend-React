  <body>
    <!-- Crea un programa para que cuente todos los caracteres usados en una frase usando arrows functions: Hola Mundo (h=1, o=2, l=1 ... ) En este caso realizaremos un programa capaz de contar cualquier carácter. -->

    <script>
      //creamos la funcion contador con Arrow
      let contador = (string) => {
        return string.split("").reduce((total, letter) => {
          total[letter] ? total[letter]++ : (total[letter] = 1);
          return total;
        }, {});
      };

      // Función contador sin Arrow
      function contador2(string) {
        return string.split("").reduce(function (valorAnterior, valorActual) {
          if ((valorAnterior[valorActual] = valorAnterior[valorActual])) {
            valorAnterior[valorActual]++;
          } else {
            valorAnterior[valorActual] = 1;
          }
          return valorAnterior;
        }, {});
      }

      //depositamos el resultado que retorna la función a una variable
      let resultado = contador("Hola mundo");
      console.log(resultado);
      console.log(contador2("Hola mundo"));

    </script>
  </body>
</html>
