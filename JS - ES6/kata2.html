<body>
    <h3>kata 2</h3>
    <p>Crea un programa para que cuente todos los caracteres usados en una frase usando arrows functions: Hola Mundo
        (h=1, o=2, l=1 ... ) En este caso realizaremos un programa capaz de contar cualquier carácter.</p>

    <script>
        //creamos la funcion contador
        let contador = string => {
            return string.split('').reduce((total, letter) => {
                total[letter] ? total[letter]++ : total[letter] = 1;
                return total;
            }, {});
        };
        //depositamos el resultado que retorna la función a una variable
        let resultado = contador("Hola mundo");
        console.log(resultado);
    </script>
