<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Reto</h3>
    <p>Podéis desarrollar un programa que pueda calcular el perímetro y área de un círculo. Usando en este caso Prompt,
        Alert y/o Console.log.</p>

    <div>
        <label for="radio">Radio</label>
        <input type="number" name="radio" id="radio">
        <button onclick="calculaPerimetro(document.getElementById('radio').value)">Calcula perímetro</button>
        <button onclick="calculaArea(document.getElementById('radio').value)">Calcula área</button>
        <button onclick="borrar()">Borrar</button>
        <button onclick="borrarTodos()">Borrar todo</button>
    </div>
    <p>Resultados: </p>
    <p id="resultados"></p>

    <script>
        const PI = 3.14;
        let resultados = document.getElementById('resultados');

        function calculaPerimetro(radio) {
            let perimetro = 2 * PI * radio;
            addHtml(perimetro);
        }

        function calculaArea(radio) {
            area = PI * (radio ** 2);
            addHtml(area);
        }

        function addHtml(datos) {
            let parrafo = document.createElement("p");
            parrafo.innerHTML = datos;
            resultados.appendChild(parrafo);
        }
        function borrar() {
            document.getElementById('radio').value = " ";
            if (resultados.firstChild) {
                resultados.removeChild(resultados.firstChild)
            }
        }

        function borrarTodos() {
            document.getElementById('radio').value = " ";
            while (resultados.firstChild) {
                resultados.removeChild(resultados.firstChild)
            }
        }
    </script>
</body>

</html>
