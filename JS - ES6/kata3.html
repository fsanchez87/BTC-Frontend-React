  <body>
    <!-- Crea un programa que genere nombres aleatorios de robots tipo RX837 o RX811 -->
    <script>
      const generateName = (numero, prefijo = "RX") => prefijo + numero;
      let numAleatorio = Math.floor(Math.random() * 999);
      console.log(`El nombre del robot es: ${generateName(numAleatorio)}`);
    </script>
