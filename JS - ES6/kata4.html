<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kata IV: Spread / Rest</title>

  <body>
    <!-- Crea una función que transforme un String en mayúscula sin usar toLowerCase y toUpperCase de JavaScript solo con la Tabla ASCII. 
        
    LVL 1: Testear con: JavaScript -->
    <script>
      let spread = (nombre) => {

        let arr = [];
        
        for (let i = 0; i < nombre.length; i++) {

          if (nombre[i].charCodeAt(0) >= 97 && nombre[i].charCodeAt(0) <= 122) {
            
            arr.push(nombre[i].charCodeAt(0) - 32); // Restar 32 da letra Mayúscula
            arr[i] = String.fromCharCode(arr[i]);
          } else {
            arr.push(nombre[i].charCodeAt(0));
            arr[i] = String.fromCharCode(arr[i]);
          }
        }

        return arr;
      };

      let nombre = "Javascript";
      
      let resultado = spread([...nombre]);
      
      console.log(resultado);
    </script>
  </body>
</html>
