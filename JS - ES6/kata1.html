<body>
    <h3>Kata I: Fórmula Mates</h3>
    <p>Podéis desarrollar un programa que pueda calcular el perímetro y área de un círculo.Usando en este caso Prompt,
        Alert y/o Console.log.</p>

    <script>
        let radio = prompt('Introduce el radio: ');
        const PI = 3.14;

        let perimetro = 2 * PI * radio;
        let area = PI * (radio ** 2);

        console.log(`El perímetro es ${perimetro} y el área es ${area}`);
    </script>
