  <body>
    <script>
      class Coche {
        constructor(nombre, marca, velocidad) {
          this.nombre = nombre;
          this.marca = marca;
          this.velocidad = velocidad;
        }

        acelerar() {
          return this.velocidad + 30;
        }

        frenar() {
          return this.velocidad = 0;
        }
      }

      var choche1 = new Coche('Le√≥n', 'Seat', 120);
      console.log(choche1.acelerar());
      console.log(choche1.frenar());
      console.log(choche1.nombre);
    </script>
  </body>
