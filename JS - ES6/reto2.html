<body>
  <!-- Reto: Arrow functions
    ¿Serías capaz de hacer un programa como el que hemos hecho en la kata que no sea sensible a mayúsculas, palabras con acento y no cuente espacios? 
    
    Es más, ¿podrías ir más allá y realizarlo por tercera vez contando el número de palabras y letras? 
  
  https://stackoverflow.com/questions/990904/remove-accents-diacritics-in-a-string-in-javascript
  
  -->

  <script>
    const limpiarTexto = (str) => {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    let contador = (string) => {
      return string.split(" ").reduce((total, letter) => {
        total[letter] ? total[letter]++ : (total[letter] = 1);
        return total;
      }, {});
    };

    let contadorConEspacios = (string) => {
      return string.split(" ").reduce((total, letter) => {
        total[letter] ? total[letter]++ : (total[letter] = 1);
        return total;
      }, {});
    };

    let texto = 'La uña se me Rompió después de beber cachaça';
    let cadenaSinEspacios = limpiarTexto(texto).replace(/\s/g, "");
    let cadenaconEspacios = limpiarTexto(texto);

    console.log("No es sensible a mayúsculas, palabras con acento y no cuente espacios: ")
    console.log(contador(cadenaSinEspacios));
    arrLetras = [...cadenaSinEspacios];
    console.log("El número de letras es: " + arrLetras.length);

    console.log("Cuenta las letras: ")
    console.log(contadorConEspacios(cadenaconEspacios));
    arrPalabras = [...cadenaconEspacios.split(" ")];
    console.log("El número de Palabras es: " + arrPalabras.length);
  </script>
</body>

</html>
