<body>
  <!-- Reto: Arrow functions
    ¿Serías capaz de hacer un programa como el que hemos hecho en la kata que no sea sensible a mayúsculas, palabras con acento y no cuente espacios? 
    
    Es más, ¿podrías ir más allá y realizarlo por tercera vez contando el número de palabras y letras? 
  
  https://stackoverflow.com/questions/990904/remove-accents-diacritics-in-a-string-in-javascript
  
  -->

  <script>
    const removeAccents = (str) => {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }
    var cadena = removeAccents('La uña se me Rompió después de beber cachaça');
    console.log(cadena); // esto muestra en la consola el texto "La una se me rompio despues de beber cachaca"
  </script>
</body>
