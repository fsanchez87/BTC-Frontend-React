<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Realiza el ejercicio anterior en una Interfaz de HTML, con representando con un color el resultado si el número es primo o viceversa. -->
  <label for="num">Número:</label>
  <input type="number" id="entrada" style="border: solid 4px; border-radius: 3px; font-size: 18px; padding: 10px;" />
  <input type="button" value="calcula" onclick="calcula(parseInt( document.getElementById('entrada').value))" /><br />
  <p style="color: red; display: inline">Primo</p>
  <p style="color: blue; display: inline">NO Primo</p>

  <script>

    const isPrime = (num) => {
      for (let i = 2; i < num; i++) if (num % i === 0) return false;
      return num > 1;
    };

    function calcula(num) {
      if (!isPrime(num)) {
        console.log(`el número ${num}, NO es primo`);
        document.getElementById("entrada").style.borderColor = "blue";
      } else {
        console.log(`el número ${num}, SI es primo`);
        document.getElementById("entrada").style.borderColor = "red";
      }
    };

  </script>
</body>
</html>
